<div class="container">
  <div class="row box-cliente">
    <div class="col-12">
    <h3 class="text-center">Crie sua conta na ETEC</h3>
    <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input type ="text"
                id="inNome"
                class="form-control"
                formControlName="nome"
                placeholder="Nome"/>
      </div>
      <div class="form-group">
          <input type ="text"
                id="inCPF"
                class="form-control"
                formControlName="cpf"
                placeholder="CPF"/>
      </div>
      <div class="form-group">
          <input type ="text"
                id="inTel"
                class="form-control"
                formControlName="telefone"
                placeholder="Telefone"/>
      </div>
      <div class="form-group">
          <input type ="text"
                id="inEmail"
                class="form-control"
                formControlName="email"
                placeholder="Email"/>
      </div>
      <button type="submit" class="btn btn-cadastrar btn-lg">Cadastrar</button>
    </form>
    </div>
  </div>
</div>
